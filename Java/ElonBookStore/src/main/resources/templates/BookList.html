<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Bootstrap JS -->
     <script src="./js/bootstrapjs/bootstrap.js"></script>
     <!-- Jquery -->
     <script src="./js/jQuery/jquery-3.6.0.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <title>本リスト-エロン-本屋</title>
</head>

<body>
    <div class="container-sm">
        <!--　↓ navbar-start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="15%" src="./images/elon.png" alt="">エロン-本屋</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Book -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./BookList.html">本リスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">本挿入</a>
                        </li>
                        <hr>
                        <!-- Employee -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">従業員リスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">従業員挿入</a>
                        </li>
                        <hr>


                        <hr>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="#">userId, ログアウト</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--　↑ navbar-end -->


        <!--　↓ Table-Start -->
        <div class="table-responsive-sm">
            <table class="table table-success table-striped table-bordered table-hover mt-5">

                <tr class="table-dark">
                    <!--ISBN Code-->
                    <th>ISBN</th>
                    <!--Title-->
                    <th>タイトル</th>
                    <!--Title Kana-->
                    <th>タイトル仮名</th>
                    <!--Price-->
                    <th>値段</th>
                    <!--Discount-->
                    <th>割引</th>
                    <!--Stock-->
                    <th>在庫</th>
                    <!--publisher-->
                    <th>出版社</th>
                    <!--author-->
                    <th>著者</th>
                    <!--author kana-->
                    <th>著者仮名</th>
                    <!-- Genre kana-->
                    <th>ジャンル</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Action</th>
                </tr>


                <tr th:each="book : ${allBooks}">
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.titleKana}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.discount}"></td>
                    <td th:text="${book.stock}"></td>
                    <td th:text="${book.publisher}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.authorKana}"></td>
                    <td th:text="${book.getGenres()}"></td>
                    <td th:text="${book.getCreated()}"></td>
                    <td th:text="${book.getUpdated()}"></td>
                    <td class="text-center">
                        <button type="button" class="btn btn-primary">更新</button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#CheckDeleteBook">
                            削除
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="CheckDeleteBook" tabindex="-1" aria-labelledby="DeleteBookModal"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="DeleteBookModal">削除メッセージ</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <span class="text-danger">NARUTO　ー　ISBN「abc」</span> を削除しますか？
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">いいえ</button>
                                        <button type="button" class="btn btn-primary">はい</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                


            </table>
        </div>

        <!--　↑ Table-End -->



        




        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>


    <!-- My JS -->
    <script src="./js/Main.js"></script>
</body>

</html>
