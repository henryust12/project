<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrapcss/bootstrap.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Bootstrap JS -->
     <script src="/js/bootstrapjs/bootstrap.js"></script>
     <!-- Jquery -->
     <script src="/js/jQuery/jquery-3.6.0.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <title>ウーサーリスト-エロン-本屋</title>
</head>

<body>
    <div class="container-sm">
        <!--　↓ navbar-start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{#}"><img width="15%" src="/images/elon.png" alt="">エロン-本屋</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Book -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/books}">本リスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/books/add}">本挿入</a>
                        </li>
                         <hr>
                        <!-- Employee -->
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/users}">従業員リスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/add}">従業員挿入</a>
                        </li>
                         <hr>
                        

                         <hr>
                        <li class="nav-item">
                        <a class="nav-link text-info" th:href="@{/users/details}">userId</a>
                            <a th:href="@{/}"><button class="btn btn-warning bi bi-box-arrow-right data-bs-toggle="tooltip" data-bs-placement="top" title="ログアウト""></button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--　↑ navbar-end -->


        <!--　↓ Table-Start -->
        <div class="table-responsive-sm">
            <table class="table table-success table-striped table-bordered table-hover mt-5">
                <tr class="table-dark">
                    <!--UserID-->
                    <th>ユーザーID</th>
                    <!--Name-->
                    <th>名前</th>
                    <!--Name Kana-->
                    <th>名前仮名</th>
                    <!--Last Name-->
                    <th>苗字</th>
                    <!--Last Name Kana-->
                    <th>苗字仮名</th>
                    <!--Sex-->
                    <th>性別</th>
                    <!--Phone-->
                    <th>携帯番号</th>
                    <!--Birthday-->
                    <th>誕生日</th>
                    <!--Employer date-->
                    <th>雇用年月日</th>
                    <!--User Level-->
                    <th>ウーサーレベル</th>
                    <!-- Reset Password -->
                    <th>パスワード再設定</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Action</th>
                </tr>

                <tr th:each="user : ${allUsers}">
                	<td th:text="${user.userId}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.firstNameKana}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.lastNameKana}"></td>
                    <td th:text="${user.sex}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.birthday}"></td>
                    <td th:text="${user.dateOfEmployee}"></td>
                    <td th:text="${user.userLevel}"></td>
                    <td>
                        <a th:href="@{/users/resetpassword/{userId}(userId=${user.userId})}">
							<button onclick='resetAlert();' type="button" class="btn btn-warning">削除</button>
					</a>
                    </td>
                    <td th:text="${user.crDate}"></td>
                    <td th:text="${user.upDate}"></td>
                    <td class="text-center">
                        <a th:href="@{/users/edit/{userId}(userId=${user.userId})}">
							<button type="button" class="btn btn-info">更新</button>
					</a>
					<a th:href="@{/users/delete/{userId}(userId=${user.userId})}">
							<button onclick='deleteAlert();' type="button" class="btn btn-danger">削除</button>
					</a>
                    </td>
                </tr>
                

            </table>
        </div>

        <!--　↑ Table-End -->





        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>


    
    <!-- My JS -->
    <script src="/js/Main.js"></script>
</body>

</html>
