<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrapcss/bootstrap.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Bootstrap JS -->
     <script src="/js/bootstrapjs/bootstrap.js"></script>
     <!-- Jquery -->
     <script src="/js/jQuery/jquery-3.6.0.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="/css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <title>本リスト-エロン-本屋</title>
</head>

<body>
    <div class="container-sm">
        <button onclick="history.back()" type="button" class="btn btn-info">戻る</button>
        
        <!--　↓ Table-Start -->
		<div class="table-responsive-sm">
			<table
				class="table table-success table-striped table-bordered table-hover mt-5 needs-validation">

				<tr class="table-dark">
					<!--ISBN Code-->
					<th>ISBN</th>
					<!--Title-->
					<th>タイトル</th>
					<!--Title Kana-->
					<th>タイトル仮名</th>
					<!--Price-->
					<th>値段</th>
					<!--Discount-->
					<th>割引</th>
					<!--publisher-->
					<th>出版社</th>
					<!--author-->
					<th>著者</th>
					<!--author kana-->
					<th>著者仮名</th>
					<!-- Genre kana-->
					<th>ジャンル</th>
					<th>買う日付</th>
				</tr>



				<tr th:each="buy : ${allBuys}">
					<td th:text="${buy.isbn}"></td>
					<td th:text="${buy.title}"></td>
					<td th:text="${buy.titleKana}"></td>
					<td th:text="${buy.price}"></td>
					<td th:text="${buy.discount}"></td>
					<td th:text="${buy.publisher}"></td>
					<td th:text="${buy.author}"></td>
					<td th:text="${buy.authorKana}"></td>
					<td th:text="${buy.genre}"></td>
					<td th:text="${buy.crDate}"></td>
					
					
					
				</tr>


			</table>
			
			<input type="hidden" name="crDate" value="">
		</div>

		<!--　↑ Table-End -->



        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>


    <!-- My JS -->
    <script src="/js/Main.js"></script>
</body>

</html>
