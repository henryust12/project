<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Bootstrap JS -->
     <script src="./js/bootstrapjs/bootstrap.js"></script>
     <!-- Jquery -->
     <script src="./js/jQuery/jquery-3.6.0.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <title>本リスト-エロン-本屋</title>
</head>

<body>
    <div class="container-sm">
    
        <p th:text="'Your password is :  ' + ${ld.get(0).toString()} + '!'" />
		<hr>
		<p th:text="'Your password is :  ' + ${ld.get(1).toString()} + '!'" />
		<hr>
		<br>
		<h1>TEST</h1>
		<table border="1">
		<tr th:each="element, elementStat : ${ld}">
			<td th:text="${elementStat.getPassword()}"></td>
			
		</tr>
	</table>




        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>


    <!-- My JS -->
    <script src="./js/Main.js"></script>
</body>

</html>
