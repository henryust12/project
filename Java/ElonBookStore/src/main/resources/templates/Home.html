<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Bootstrap JS -->
     <script src="./js/bootstrapjs/bootstrap.js"></script>
     <!-- Jquery -->
     <script src="./js/jQuery/jquery-3.6.0.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <title>エロン-本屋</title>
</head>

<body>
    <div class="container-sm">
        <h1 id="dateTime"> </h1>
        <div class="row mt-5 pt-5">
            <div class="col-sm">
                <!-- 意図的に空にする-->
            </div>
            <div class="col-sm">
                <img src="./images/elon.png" class="rounded mx-auto d-block" alt="...">
                <h5 class="text-danger" align="center">User or password invalid</h5>
                <form class="mb-5" th:action="@{/login}" method="post">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userId" placeholder="ユーザーID">
                        </div>
                        <p class="text-danger">email error</p>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="pass" placeholder="パスワード">
                        </div>
                        <p class="text-danger">password error</p>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                        <br>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="level1" value="1" checked>
                                <label class="form-check-label" for="level1">
                                    レジ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="level2" value="2">
                                <label class="form-check-label" for="level2">
                                    マネジャー
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                
            </div>
            <div class="col-sm">
                <!-- 意図的に空にする-->
            </div>
        </div>





        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>




    
    <!-- My JS -->
    <script src="./js/Main.js"></script>
</body>

</html>
