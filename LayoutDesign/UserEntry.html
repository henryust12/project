<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <title>本エントリ-エロン-本屋</title>
</head>

<body>
    <div class="container-sm">
        <!--　↓ navbar-start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="15%" src="./images/elon.png" alt="">エロン-本屋</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Book -->
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./BookList.html">本リスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">本挿入</a>
                        </li>
                        <hr>
                        <!-- Employee -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">従業員リスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">従業員挿入</a>
                        </li>
                        <hr>
                        <!--  -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">従業員リスト</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">従業員挿入</a>
                        </li>

                        <hr>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="#">userId, ログアウト</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--　↑ navbar-end -->


        <!--　↓ Form-Start -->
        <form class="row g-3 mt-5">
            <div class="col-md-12">
                <label for="userId" class="form-label">ユーザーID</label>
                <input type="text" name="userId" class="form-control" id="userId" disabled>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">名前</label>
                <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="nameKana" class="form-label">名前仮名</label>
                <input type="text" name="nameKana" class="form-control" id="nameKana">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">苗字</label>
                <input type="text" name="lastName" class="form-control" id="lastName">
            </div>
            <div class="col-md-6">
                <label for="lastNameKana" class="form-label">苗字仮名</label>
                <input type="text" name="lastNameKana" class="form-control" id="lastNameKana">
            </div>
            <div class="col-md-12">
                <fieldset class="row">
                    <legend>性別</legend>
                    <div class="form-check col-sm-1">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="男" checked>
                        <label class="form-check-label" for="male">
                          男
                        </label>
                      </div>
                      <div class="form-check col-md-1">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="女">
                        <label class="form-check-label" for="female">
                          女
                        </label>
                      </div>
                      <div class="form-check col-xs-10">
                       <!-- white space -->
                      </div>
                </fieldset>
            </div>
            <div class="col-md-12">
                <label for="phone" class="form-label">携帯番号</label>
                <input type="text" name="phone" class="form-control" id="phone">
            </div>
            <div class="col-md-6">
                <label for="birthday" class="form-label">誕生日</label>
                <input type="datetime-local" name="birthday" class="form-control" id="birthday">
            
            </div>
            <div class="col-md-6">
                <label for="employerDate" class="form-label">雇用年月日</label>
                <input type="datetime-local" name="employerDate" class="form-control" id="employerDate">
            </div>
            <div class="col-md-12">
                <label for="userLevel" class="form-label">ウーサーレベル</label>
                <input type="text" name="userLevel" class="form-control" id="userLevel">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </form>

        <!--　↑ Form-End -->

        

        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Jquery -->

        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./js/Main.js"></script>
</body>

</html>
