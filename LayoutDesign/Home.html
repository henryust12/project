<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>エロン-本屋</title>
</head>

<body>
    <div class="container-sm">
        <h1 id="dateTime"> </h1>
        <div class="row mt-5 pt-5">
            <div class="col-sm">
                <!-- 意図的に空にする-->
            </div>
            <div class="col-sm">
                <img src="./images/elon.png" class="rounded mx-auto d-block" alt="...">
                <h5 class="text-danger" align="center">User or password invalid</h5>
                <form class="mb-5">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userId" placeholder="ユーザーID">
                        </div>
                        <p class="text-danger">email error</p>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="pass" placeholder="パスワード">
                        </div>
                        <p class="text-danger">password error</p>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                        <br>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="level1" value="1" checked>
                                <label class="form-check-label" for="level1">
                                    レジ
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" id="level2" value="2">
                                <label class="form-check-label" for="level2">
                                    マネジャー
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div class="col-sm">
                <!-- 意図的に空にする-->
            </div>
        </div>





        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./js/Main.js"></script>
</body>

</html>
