<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrapcss/bootstrap.css">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <!-- Bootstrap JS -->
     <script src="./js/bootstrapjs/bootstrap.js"></script>
     <!-- Jquery -->
     <script src="./js/jQuery/jquery-3.6.0.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/Main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <title>レジ-ホームページ-エロン-本屋</title>
</head>

<body>
    <div class="container-sm mt-5">

        <a href="./CashierHome.html">
            <button type="button" class="btn btn-info">戻る</button>
        </a>
        
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th colspan="2" scope="col">
                    <input type="text" name="bookISBN" class="form-control" id="bookISBN" placeholder="ISBN">
                    <button type="submit" class="btn btn-primary">探す</button>
                </th>
              </tr>
              <tr>
          </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">タイトル</th>
                <td>NARUTO</td>
              </tr>
              <tr>
                <th scope="row">タイトル仮名</th>
                <td>ナルト</td>
              </tr>
              <tr>
                <th scope="row">値段</th>
                <td>1200</td>
              </tr>
              <tr>
                <th scope="row">割引</th>
                <td>20</td>
              </tr>
              <tr>
                  <!--Stock-->
                <input type="hidden" id="stock" name="stock" value="">
                <th scope="row">在庫</th>
                <td>15</td>
              </tr>
              <tr>
                <th scope="row">出版社</th>
                <td>新潮社</td>
              </tr>
              <tr>
                <th scope="row">著者</th>
                <td>岸本　斉史</td>
              </tr>
              <tr>
                <th scope="row">著者仮名</th>
                <td>マサシ　キシモト</td>
              </tr>
              <tr>
                <th scope="row">ジャンル</th>
                <td>ファンタジー</td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="text-end" colspan="2" scope="row">
                        <input id="txtNumb" type="number" name="count" class="form-control" id="count" placeholder="数" min="1" max="3">
                        <button id="buySubmit" type="button" class="btn btn-info">登録</button>
                    </th>
                  </tr>
            </tfoot>
          </table>
          
          


        <!-- Footer -->
        <div class="position-relative mt-5">
            <div class="position-absolute top-100 start-50 translate-middle">
                <p> Created with <i class="text-danger bi-heart-fill"></i> by Hendri Simarmata</p>
            </div>
        </div>
    </div>



   
    <!-- My JS -->
    <script src="./js/Main.js"></script>
</body>

</html>
